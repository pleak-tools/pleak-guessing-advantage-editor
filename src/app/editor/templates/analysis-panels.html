<div id="analysis-panels" style="margin-bottom:20px; display:none;">
  <div id="analysis-panel" style="background-color:#fff; border-radius:4px; padding:10px; border-bottom-right-radius:0px; border-bottom-left-radius:0px">
    <button class="btn btn-default pull-right" type="button" id="analysis-settings-hide-button">X</button>
    <h2 style="margin-top: 10px; margin-bottom:20px; margin-left:35px; color:deepskyblue;">Analysis settings</h2>
    <div class="row">
      <div class="col-md-6 text-right">
        <div class="form-group" id="attacker-advantage-input-form-group">
          <label class="text-16" for="attacker-advantage-input">Attacker advantage</span></label>
        </div>
      </div>
      <div class="col-md-6 text-left">
        <span id="attacker-advantage-label">30</span>%
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <input type="range" class="advantage-input" id="attacker-advantage-input" value="0.3" min="0.0" max="1.0" step="0.01">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 text-right">
        <div class="form-group" id="estimated-noise-input-form-group">
          <label class="text-16" for="estimated-noise-input">Confidence level of estimated noise</label>
        </div>
      </div>      <div class="col-md-6 text-left">
        <span id="estimated-noise-label">90</span>%
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <input type="range" class="advantage-input" id="estimated-noise-input" value="0.9" min="0.0" max="1.0" step="0.01">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 text-right">
          <label class="text-16" for="sigmoid-smoothness-input">Sigmoid smoothness</label>
      </div>
      <div class="col-md-6 text-left">
        <input type="number" name="" id="sigmoid-smoothness-input" value="0.01" step="0.01">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-6 text-right">
        <label class="text-16" for="sigmoid-precision-input">Sigmoid precision</label>
      </div>
      <div class="col-md-6 text-left">
        <input type="number" name="" id="sigmoid-precision-input" value="5" step="0.1">
      </div>
    </div>

    <hr>
    <div class="row">
      <div class="col-md-6 text-right">
          <label class="text-16" for="datestyle-input">PSQL datestyle</label>
      </div>
      <div class="col-md-6 text-left">
        <input type="text" id="datestyle-input" value="European">
      </div>
    </div>

    <hr>
    <div class="row" style="text-align:right">
      <div class="col-md-12">
        <button id="attacker-settings-button" type="button" class="btn btn-default pull-left" style="margin-top:10px">Table Constraints</button>
        <button id="sensitive-attributes-button" type="button" class="btn btn-default pull-left" style="margin-top:10px">Sensitive attributes</button>
      </div>
    </div>
    <div class="row" style="margin-top:10px; margin-bottom:10px">
      <div class="col-md-10 text-left">
        <label for="attacker-allowed-queries" class="text-16" style="margin-top:5px; margin-right:5px; font-weight:400">Allowed number of queries:</span></label>
        <input type="number" class="allowed-queries" id="attacker-allowed-queries-no" value="1" min="1" step="1" style="width:50px">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-right">
        <button id="run-analysis" type="button" class="btn btn-success">Run analysis</button>
      </div>
    </div>
  </div>
  <div id="analysis-results-panel" style="background-color:#fff; border-radius:4px; display:none; padding:10px; border-top-right-radius:0px; border-top-left-radius:0px">
    <div>
      <h2 style="margin-top: 10px; margin-bottom:20px; color:deepskyblue;">Analysis results</h2>
    </div>
    <div class="analysis-spinner" style="display:none">
      <div class="double-bounce1-2"></div>
      <div class="double-bounce2-2"></div>
    </div>
    <div id="analysis-results-panel-content">
    </div>
  </div>
</div>
