<div class="propagation-results-container">
  <div class="propagation-results">
    <button class="btn btn-default pull-right propagation-results-hide-button" type="button">X</button>
    <h2 style="margin-top:10px; margin-bottom:20px; color:deepskyblue;">Propagation results</h2>
    <div class="propagation-success" style="text-align:left">
      <span style="color:#228B20">
        <b>Propagation successful!</b>
        <br />Input data objects information successfully propagated to intermediate data objects. You can see the
        results when you click the intermediate data objects in the model.
      </span>
    </div>
    <div class="propagation-failure" style="text-align:left">
      <span style="color:darkred">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>&nbsp;<b>Propagation
          failed!</b>
        <br />Make sure the model and all input scripts & data are correct.
      </span>
    </div>
    <div class="propagation-spinner-container">
      <div class="propagation-spinner" style="display:none">
        <div class="double-bounce1-2"></div>
        <div class="double-bounce2-2"></div>
      </div>
    </div>
  </div>
</div>
